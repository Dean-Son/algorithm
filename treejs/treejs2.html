<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=yes"
    />
    <title>Three.js - Scenegraph - Sun</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      #c {
        width: 100%;
        height: 100%;
        display: block;
      }
    </style>
  </head>

  <body>
    <canvas id="c"></canvas>
  </body>

  <script type="module">
    import * as THREE from "https://threejs.org/build/three.module.js";

    const canvas = document.querySelector("#c");
    const renderer = new THREE.WebGLRenderer({ canvas });
    renderer.setSize(window.innerWidth, window.innerHeight);

    const camera = new THREE.PerspectiveCamera(
      50, // fov
      window.innerWidth / window.innerHeight, // aspect
      0.1, // near
      1000 // far
    );

    const scene = new THREE.Scene();

    // ðŸž ì—¬ê¸° ë©”ì¸ ì½”ë“œë¥¼ ìž‘ì„±í•  ê²ƒì´ë‹¤.
    // ìœ„ì˜ ì½”ë“œê°€ ìž˜ ì´í•´ë˜ì§€ ì•ŠëŠ”ë‹¤ë©´ ì´ì „ ê¸€ì„ ë¨¼ì € ì½ê³  ì˜¤ìž.
    // Camera ì„¤ì •
    camera.position.set(50, 65, 100);
    camera.up.set(0, 0, 1);
    camera.lookAt(0, 0, 0);

    // Light ìƒì„±
    {
      const color = 0xffffff;
      const intensity = 500;
      const light = new THREE.PointLight(color, intensity);
      scene.add(light);
    }

    const objects = [];

    // SphereGeometry ìƒì„±
    const radius = 1;
    const widthSegments = 32;
    const heightSegments = 32;
    const sphereGeometry = new THREE.SphereGeometry(
      radius,
      widthSegments,
      heightSegments
    );

    // íƒœì–‘ì˜ ì§€ì—­ê³µê°„ì¸ solarSystem ìƒì„±
    const solarSystem = new THREE.Object3D();
    scene.add(solarSystem);
    objects.push(solarSystem);

    // ì§€êµ¬ì˜ ì§€ì—­ê³µê°„ì¸ earthOrbit ìƒì„±
    const earthOrbit = new THREE.Object3D();
    earthOrbit.position.x = 10;
    solarSystem.add(earthOrbit);
    objects.push(earthOrbit);

    // ë‹¬ì˜ ì§€ì—­ê³µê°„ì¸ moonOrbit ìƒì„±
    const moonOrbit = new THREE.Object3D();
    // moonOrbitì€ ì§€êµ¬ë¡œë¶€í„° 2ë§Œí¼ ë–¨ì–´ì§
    moonOrbit.position.x = 2;
    earthOrbit.add(moonOrbit);
    objects.push(moonOrbit);

    // SunMesh ìƒì„±
    const sunMaterial = new THREE.MeshPhongMaterial({ emissive: 0xffff00 });
    const sunMesh = new THREE.Mesh(sphereGeometry, sunMaterial);
    sunMesh.scale.set(5, 5, 5);

    solarSystem.add(sunMesh);
    objects.push(sunMesh);

    // ì§€êµ¬ Material ìƒì„±
    const earthMaterial = new THREE.MeshPhongMaterial({
      color: 0x2751e3,
      emissive: 0x222222,
    });

    // ì§€êµ¬ Mesh ìƒì„±
    const earthMesh = new THREE.Mesh(sphereGeometry, earthMaterial);

    earthOrbit.add(earthMesh);
    objects.push(earthMesh);

    const moonMaterial = new THREE.MeshPhongMaterial({
      color: 0x888888,
      emissive: 0x222222,
    });
    const moonMesh = new THREE.Mesh(sphereGeometry, moonMaterial);

    // moonMeshë¥¼ ì ˆë°˜ í¬ê¸°ë¡œ ì„¤ì •
    moonMesh.scale.set(0.5, 0.5, 0.5);

    // moonMeshë¥¼ moonOrbitì— ì¶”ê°€
    moonOrbit.add(moonMesh);
    objects.push(moonMesh);

    // Render Loop
    function render(time) {
      time *= 0.001;

      objects.forEach((obj) => {
        obj.rotation.y = time;
      });

      renderer.render(scene, camera);
      requestAnimationFrame(render);
    }

    requestAnimationFrame(render);
  </script>
</html>
